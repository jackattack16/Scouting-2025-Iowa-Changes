<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>auton</title>
        <script src="app.js"></script>
        <link rel="styleSheet" type="text/css" href="styleSheet.css" /> 
    </head>
    <body>
    <table class="autonTable" id="table">
        <tr>
            <td rowspan='1' colspan='4'>
                <input style='background:#fce5cd' placeholder='Team Num'>
            </td> 
            <td rowspan='1' colspan='12' style='background:#fce5cd'>Auton</td> 
            <td rowspan='1' colspan='4'>
                <input style='background:#fce5cd' placeholder='Match Num'>
            </td> 
        </tr><tr> 
            <td rowspan='3' colspan='4'>
                <button id="autonL4">L4</button>
            </td> 
            <td rowspan='3' colspan='4'>
                <button id="autonCoralMiss">Coral Miss</button>
            </td> 
            <td rowspan="15" colspan="4">
                <textarea readonly id="teamLog1" class="termnial" placeholder="Nothing to undo"></textarea>
                <br>
                <button class="undo" id="undo">Undo</button>
            </td>
            <td rowspan='3' colspan='4'>
                <button id="autonLeave">Leave</button>
            </td> 
            <td rowspan='3' colspan='4'>
                <button id="autonNetScore">Net Score</button>
            </td> 
        </tr><tr> 
        </tr><tr> 
        </tr><tr> 
            <td rowspan='3' colspan='4'>
                <button id="autonL3">L3</button>
            </td> 
            <td rowspan='3' colspan='4'><button class="invisibleButton"></button></td> 
            <td rowspan='3' colspan='4'><button class="invisibleButton"></button></td> 
            <td rowspan='3' colspan='4'>
                <button id="autonNetMiss">Net Miss</button>
            </td> 
        </tr><tr> 
        </tr><tr> 
        </tr><tr> 
            <td rowspan='3' colspan='4'>
                <button id="autonL2">L2</button>
            </td>
            <td rowspan='3' colspan='4'><button class="invisibleButton"></button></td> 
            <td rowspan='3' colspan='4'><button class="invisibleButton"></button></td> 
            <td rowspan='3' colspan='4'>
                <button id="autonRemove">Remove</button>
            </td>
        </tr><tr>
        </tr><tr>
        </tr><tr>
            <td rowspan='3' colspan='4'>
                <button id="autonL1">L1</button>
            </td> 
            <td rowspan='3' colspan='4'><button class="invisibleButton"></button></td> 
            <td rowspan='3' colspan='4'><button class="invisibleButton"></button></td> 
            <td rowspan='3' colspan='4'>
                <button id="autonProcesser">Processer</button>
            </td> 
        </tr><tr> 
        </tr><tr> 
        </tr><tr> 
            <td rowspan='1' colspan='4'>
            <button id="autonBack">Back</button>
            <td rowspan='3' colspan='4'><button class="invisibleButton"></button></td> 
            <td rowspan='3' colspan='4'><button class="invisibleButton"></button></td> 
            <td rowspan='1' colspan='4'>
                <button id="autonNext">Next</button>
            </td> 
        </tr>
    </table>
    </body>
</html>
